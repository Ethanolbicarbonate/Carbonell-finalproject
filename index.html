<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/cict-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="logstyle.css">
    <link rel="stylesheet" type="text/css" href="headfoot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="emblem-dark.svg" alt="">
        <h1><span style="color: orange;"></span>cICT</h1>
        <div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn">Organizations</button>
                            <div class="dropdown-content">
                                <a href=" ">Course&nbsp;Exclusive</a>
                                <a href="  ">Special&nbsp;Interest</a>
                                <a href="  ">Student&nbsp;Governance</a>
                                <a href="  ">Publication</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn">Programs</button>
                            <div class="dropdown-content">
                                <a href="  ">Undergraduate</a>
                                <a href="  ">Graduate</a>
                            </div>
                        </div>
                    </li>
                    <li><a href="  ">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="logpage">
        <div class="divgroup">
            <div class="container">
                <form action="home.html">
                    <h1>Sign in</h1>
                    <div class="input-box">
                        <input type="email" placeholder="E-mail" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="">Forgot password?</a>
                    </div>

                    <div class="input-box" id="submit">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
            <div class="textgroup">
                <h1>Welcome, CICTzen.</h1> <br>
                <h2>We are pleased to see you here.</h2> <br>
                <p>Don't have an account yet? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
